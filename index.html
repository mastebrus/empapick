    <title> Empa-Pick</title>

<body>
    <header id="header">
        <h1>EMPA-PICK</h1>
        <h4>choose your empanadas with friends</h4><!--descripcion de la app-->
    </header>
    <main>
        <section id="pantalla-1" style="border: solid 1px black"><!--pantalla 1-->
            <div class="pregunta">
                <p>Cuantos gorditos van a pedir?</p> <!-- cantidad de comensales-->                
                <div><button class="menos" type="button" onClick="restar(this)"><i class="fa-solid fa-minus"></i></button><input  id="comensales" class="number" type="number" value='1'><button class="mas"
                        type="button" onClick="sumar(this)"><i class="fa-solid fa-plus"></i></button></div>
            </div>
            <div class="pregunta">
                <p class="minimo">Según el lugar donde van a pedir, ingrese</p>
                <p>valor de cada empanada</p> <!-- valor de cada empanada-->
                <div><span>$ </span><input class="number precio" type="number" id="comensales2"><span></span></div>
            </div>
            <div>
                <button class="button-sig" onClick="getVals(this)">Siguiente</button>
            </div>
        </section>
        <section id="seleccion" style="border: solid 1px black"><!--pantalla 2 / seleccion-->
            <h3></h3> <!-- instrucciones -->
            <label for="nombre"><input id="nombre" placeholder="Nombre:" name="nombre"
                    class=" nombre empanada"></label>
            <ul>
                <li>
                    <label for="carne-suave" class="empanada">Carne suave</label><button class="menos" type="button" 
                        onClick="restar(this)">-</button><input class="number empanada"  name="carne-suave"  type="number"
                        value='0'><button class="mas" type="button" onClick="sumar(this)">+</button>
                </li>

                <li><label for="" class="empanada">Carne cortada a cuchillo</label><button class="menos" type="button"
                        onClick="restar(this)">-</button><input class="number empanada"  name="carne-cortada"  type="number"
                        value='0'><button class="mas"  type="button" onClick="sumar(this)">+</button></li>

                <li><label for="" class="empanada">Carne picante</label><button type="button" class="menos" 
                        onClick="restar(this)">-</button><input class="number empanada"  name="carne-picante"  type="number"
                        value='0'><button class="mas"  type="button" onClick="sumar(this)">+</button></li>

                <li><label for="" class="empanada">Pollo</label><button type="button" class="menos" 
                        onClick="restar(this)">-</button><input class="number empanada"  name="pollo"  type="number"
                        value='0'><button class="mas"  type="button" onClick="sumar(this)">+</button></li>

                <li><label for="" class="empanada">Pollo al verdeo</label><button type="button" class="menos" 
                        onClick="restar(this)">-</button><input class="number empanada"  name="pollo-verdeo"  type="number"
                        value='0'><button class="mas"  type="button" onClick="sumar(this)">+</button></li>

                <li><label for="" class="empanada">Jamón y queso</label><button type="button" class="menos" 
                        onClick="restar(this)">-</button><input class="number empanada"  name="carne-suave" type="number"
                        value='0'><button class="mas"  type="button" onClick="sumar(this)">+</button></li>
                <!--custom-->
            </ul>
            <button class="button-sig" onClick="siguiente()">Siguiente</button>
        </section style="border: solid 1px black">
        <section id="resumen"><!--pantalla 3 / resumen-->

        </section>
    </main>
</body>
<script type="text/javascript">
    let pedidoTotal=[]
    let valores=[];
    var inputs, 
        index,
        vueltas=0;
    
    inputs = document.getElementsByClassName('empanada');
    function sumar(el) {
        var cant = el.previousSibling.valueAsNumber;
        cant = cant + 1;
        el.previousSibling.valueAsNumber = cant;
    };
    function restar(el) {
        if (el.nextSibling.valueAsNumber < 1) {
            return
        } else {
            el.nextSibling.valueAsNumber = el.nextSibling.valueAsNumber - 1;
        }
    };

    function contador(inputs) {
        var index,pedidoComensal=[];
        for (index = 0; index < inputs.length; ++index) {
                if(index%2==0 ){
                    pedidoComensal[index]=inputs[index].value;
                }else{
                    pedidoComensal[index]=inputs[index].innerText;
                }
        }
        pedidoTotal.push(pedidoComensal);
    };

    function siguiente(){
        
        if (vueltas > valores[0]){
            informarTotales();
        }
        var index;
        inputs = document.getElementsByClassName('empanada');
        contador(inputs);
        vueltas+=1;
        for (index = 0; index < inputs.length; ++index) {
            if(inputs[index].type=='number'){
               inputs[index].value=0;
        } else{
            inputs[index].value = null;
        }
        };
    }
    function getVals(el){
        valores[0] = document.getElementById('comensales').value;
        valores[1] = document.getElementById('comensales2').value;
        document.getElementById('seleccion').style.display="flex";
        document.getElementById('pantalla-1').style.display="none";
        document.getElementById('header').style.height ="100px";
        
        console.log(valores);
    }

</script>
